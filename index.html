<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Formulario multi-paso</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container col-6 p-2">
        <div class="row justify-content-center">
            <div class="shadow p-3 mb-5 bg-body rounded">
                <form id="formPresupuesto">
                    <div class="paso" data-paso="1">
                        <h2>Paso 1: Información de Contacto</h2>
                        <div class="form-group p-2">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required />
                        </div>
                        <div class="form-group p-2">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required />
                        </div>
                        <div class="form-group p-2">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" />
                        </div>
                        <div class="form-group p-2">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono"/>
                        </div>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior disabled">Anterior</button>
                            <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                        </div>
                    </div>
                    <div class="paso" data-paso="2">
                        <h2>Paso 2: Tipo de Sitio Web</h2>
                        <div class="form-check p-2">
                            <input type="radio" class="form-check-input" name="tipoSitio" value="blog" id="blog"
                                checked />
                            <label class="form-check-label" for="blog">Blog</label>
                        </div>
                        <div class="form-check p-2">
                            <input type="radio" class="form-check-input" name="tipoSitio" value="negocio"
                                id="negocio" />
                            <label class="form-check-label" for="negocio">Sitio de Negocio</label>
                        </div>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                        </div>
                    </div>
                    <div class="paso" data-paso="3">
                        <h2>Paso 3: Funcionalidades Adicionales</h2>
                        <div class="form-check p-2">
                            <input type="checkbox" class="form-check-input" name="funcionalidad1" id="funcionalidad1" />
                            <label class="form-check-label" for="funcionalidad1">Formulario de Contacto</label>
                        </div>
                        <div class="form-check p-2">
                            <input type="checkbox" class="form-check-input" name="funcionalidad2" id="funcionalidad2" />
                            <label class="form-check-label" for="funcionalidad2">Galería de Imágenes</label>
                        </div>
                        <div class="form-group p-2">
                            <label for="tipoDiseño">Tipo de Diseño:</label>
                            <select class="form-control" id="tipoDiseño" name="tipoDiseño" required>
                                <option value="basico">Básico</option>
                                <option value="intermedio">Intermedio</option>
                                <option value="avanzado">Avanzado</option>
                            </select>
                        </div>
                        <div class="form-group p-2">
                            <label>Plazo de Entrega:</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="plazoEntrega" id="plazoCorto" value="corto" required checked />
                                <label class="form-check-label" for="plazoCorto">Corto plazo</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="plazoEntrega" id="plazoLargo" value="largo" />
                                <label class="form-check-label" for="plazoLargo">Largo plazo</label>
                            </div>
                        </div>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                        </div>
                    </div>
                    <div class="paso" data-paso="4">
                        <h2>Paso 4: Presupuesto (Extras)</h2>
                        <div class="form-group p-2">
                            <label for="numPaginas">Número de Páginas:</label>
                            <input type="number" class="form-control" id="numPaginas" name="numPaginas"
                                placeholder="Ingrese el número de páginas" />
                        </div>
                        <div class="form-group p-2">
                            <label for="idioma">Idioma del Sitio:</label>
                            <select class="form-control" id="idioma" name="idioma">
                                <option value="espanol">Español</option>
                                <option value="ingles">Inglés</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-success btn-sm btn-siguiente">Finalizar</button>
                        </div>
                    </div>
                </form>
                <div class="">
                    <div class="row p-0 m-2 progress rounded-0">
                        <div class="progress-bar progress-bar-striped h-100 rounded-2" role="progressbar"
                            style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
